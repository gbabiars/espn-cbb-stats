    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">

        <script src="javascripts/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <script type="text/x-handlebars" data-template-name="application">

            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="#">ESPN CBB Stats</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
                                <li>{{#linkTo "today"}}Today{{/linkTo}}</li>
                                <li>{{#linkTo "month"}}Month{{/linkTo}}</li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

            {{outlet}}

        </script>



        <script type="text/x-handlebars" data-template-name="index">

            <div class="container">

                <!-- Main hero unit for a primary marketing message or call to action -->
                <div class="hero-unit">
                    <h1>ESPN CBB Stats</h1>
                    <p>Ever wonder what ESPN writes about most when it comes to college basketball? Look no further.</p>
                    <p><img src="img/espn-api-red_150.png" alt="Built with the ESPN API" /></p>
                </div>

                <!-- Example row of columns -->
                <div class="row">
                    <div class="span6">
                        <h2>Today's Stats</h2>
                        <p>An overview of the number of stories by team for today.</p>
                        <p>{{#linkTo "today" class="btn"}}View details &raquo;{{/linkTo}}</p>
                    </div>
                    <div class="span6">
                        <h2>Current Month's Stats</h2>
                        <p>An overview of the number of stories by teamm for the current month.</p>
                        <p>{{#linkTo "month" class="btn"}}View details &raquo;{{/linkTo}}</p>
                    </div>
                </div>

            </div>

        </script>

        <script type="text/x-handlebars" data-template-name="today">
            <div class="container">
                <h2>Today</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <th># of Stories</th>
                    </tr>
                    {{#each team in content}}
                    <tr>
                        <td>{{team.displayName}}</td>
                        <td>{{team.count}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="month">
            <div class="container">
                <h2>Month</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <th># of Stories</th>
                    </tr>
                    {{#each team in content}}
                    <tr>
                        <td>{{team.displayName}}</td>
                        <td>{{team.count}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="javascripts/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="javascripts/vendor/bootstrap.min.js"></script>
        <script src="javascripts/vendor/d3.v3.min.js"></script>
        <script src="javascripts/vendor/nv.d3.min.js"></script>
        <script src="javascripts/vendor/handlebars.js"></script>
        <script src="javascripts/vendor/ember-1.0.0-rc.1.js"></script>

        <script src="javascripts/main.js"></script>

    </body>
</html>
